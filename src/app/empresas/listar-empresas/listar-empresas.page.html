<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let empresa of listaEmpresas$" (click)="redirectToVerEmpresa(empresa)" detail="true">
    <p>{{ empresa.descripcion }}<br>{{ empresa.direccion }}</p>
  </ion-item>
</ion-content>
