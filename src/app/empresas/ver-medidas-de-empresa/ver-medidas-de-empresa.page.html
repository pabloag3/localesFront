<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Medidas sanitarias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let medidaSanitaria of medidasSanitarias$">
      <p>{{ medidaSanitaria.medida_sanitaria }}</p>
    </ion-item>
  </ion-list>

</ion-content>
